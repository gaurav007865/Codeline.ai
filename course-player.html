<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Course - SkillNest</title>

  <link rel="stylesheet" href="course-player.css" />
</head>
<body>

  <!-- =============================== -->
  <!-- ðŸ”» HEADER BAR -->
  <!-- =============================== -->
 <div class="top-bar">
  <div class="logo">SkillNest</div>
  <div class="course-title" id="courseTitle">Loading...</div>

  <button class="playlist-toggle" onclick="togglePlaylist()">
    Playlist
  </button>
</div>


  <!-- =============================== -->
  <!-- ðŸ”» MAIN PLAYER AREA -->
  <!-- =============================== -->
<div class="player-container">

  <!-- LEFT -->
  <div class="video-area">
      <iframe id="playerFrame"></iframe>

      <div class="video-info">
        <h2 id="videoTitle">Select a video</h2>
        <p id="videoDesc"></p>
      </div>
  </div>

  <!-- RIGHT PLAYLIST -->
  <div class="playlist" id="playlist">
      Loading playlist...
  </div>

</div>

<div class="compiler-area">
    <h3>ðŸ’» Try Yourself Compiler</h3>

    <select id="language">
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="javascript">JavaScript</option>
    </select>

    <textarea id="codeEditor" placeholder="Write your code here..."></textarea>

    <button onclick="runCode()" class="run-btn">â–¶ Run Code</button>

    <pre id="outputBox">Output will appear here...</pre>
</div>


  <script src="course-player.js"></script>
</body>
</html>
