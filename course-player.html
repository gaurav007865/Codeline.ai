<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Course - SkillNest</title>

  <link rel="stylesheet" href="course-player.css" />
</head>
<body>

  <!-- =============================== -->
  <!-- üîª HEADER BAR -->
  <!-- =============================== -->
  <div class="top-bar">
    <div class="logo">SkillNest</div>
    <div class="course-title" id="courseTitle">Loading...</div>

    <button class="playlist-toggle" onclick="togglePlaylist()">
      Playlist
    </button>
  </div>


  <!-- =============================== -->
  <!-- üîª MAIN PLAYER + PLAYLIST -->
  <!-- =============================== -->
  <div class="player-container">

    <!-- LEFT VIDEO AREA -->
    <div class="video-area">
        <iframe id="playerFrame" allowfullscreen></iframe>

        <div class="video-info">
          <h2 id="videoTitle">Select a video</h2>
          <p id="videoDesc"></p>
        </div>
    </div>

    <!-- RIGHT PLAYLIST -->
    <div class="playlist" id="playlist">
        Loading playlist...
    </div>

  </div>


  <!-- =============================== -->
  <!-- üîª ASSIGNMENT SECTION -->
  <!-- =============================== -->
  <div class="assignment-section">
      <h3>üìù Assignments</h3>
     <div id="assignmentList">Loading assignments...</div>

  </div>


  <!-- =============================== -->
  <!-- üîª COMPILER SECTION -->
  <!-- =============================== -->

  <div class="compiler-container">

      <div class="compiler-header">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>

          <select id="language" class="lang-select">
              <option value="python">Python</option>
              <option value="cpp">C++</option>
              <option value="c">C</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
              <option value="javascript">JavaScript</option>
          </select>
      </div>

      <textarea id="codeEditor" placeholder="Write your code..."></textarea>

      <button onclick="runCode()" class="run-btn">‚ñ∂ Run</button>

      <pre id="outputBox">Output will appear here...</pre>
  </div>


  <script src="course-player.js"></script>
</body>
</html>
